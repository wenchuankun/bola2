<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bola2 : Para volar como gokú</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <a href="index.html" class="logo"><img src="img/logo1.png" alt="" width="200px" height="100px"></a>

        <div class="menu">
            <a class="Inicio" href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="descripcion.html">Ficha Producto</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <form class="form" onsubmit="return validaLogin();" method="POST">
        <div class="contenedorAvatar">
            <img src="img/avatar.PNG" alt="Avatar" class="imgAvatar">
        </div>
        <div class="contenedorLogin">
            <label for="txtNombreUsuario"><b>Nombre Usuario</b></label>
            <input type="text" name="txtNombreUsuario" id="txtNombreUsuario" placeholder="Ingrese Usuario">
            <br>
            <label for="txtContraseña"><b>Contraseña</b></label>
            <input type="Password" name="txtContraseña" id="txtContraseña" placeholder="Ingrese Contraseña">

            <button type="submit">Login</button>

            <label>
                <input type="checkbox" name="chkRecordar" id="chkRecordar"> Recordar sesion
            </label>
            <br>
            <br>
            <label>
                Si no tienes cuenta, <a href="registro.html">registrate aquí</a>
            </label>


        </div>
    </form>


    <footer>


        <div class="line"></div>
        <div class="copyright">
            <p>&copy; Bola2, Tienda para fumadores.</p>
        </div>
    </footer>

    <script src="util.js"></script>
