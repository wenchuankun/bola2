</head>

<body>
    <header>
        <a href="index.html" class="logo"><img src="img/logo1.png" alt="" width="200px" height="100px"></a>
        <div class="menu">
            <a class="Inicio" href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="descripcion.html">Ficha Producto</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <section>
        <article>
            <img src="img/pipa.jpg" alt="pipa incredibowl" width="150px" height="150pxpx">
            <p><b>Producto</b> <br>Pipa Incredibowl m420</p>
            <p><b>Descripcion</b> <br>sdfsdf</p>
        </article>
        <article>
            <img src="img/jarbong.png" alt="jarbong" width="150px" height="150pxpx">
            <p><b>Producto</b> <br>jarbong</p>
            <p><b>Descripcion</b> <br>sdfsdf</p>
        </article>
        <article>
            <img src="img/moledor.PNG" alt="moledor" width="150px" height="150pxpx">

        </article>

    </section>

    <footer>
        <p>&copy; Bola2, Tienda para fumadores.</p>
    </footer>

    <div id="modalLogin" class="modal">
        <span onclick="document.getElementById('modalLogin').style.display = 'none'" class="cerrar" title="Cerrar Login">&times;</span>

        <form class="form modalform animate" onsubmit="return validaLogin();" method="POST">
            <div class="contenedorAvatar">
                <img src="img/avatar.PNG" alt="Avatar" class="avatar">
            </div>
            <div class="contenedorLogin">
                <label for="txtNombreUsuario"><b>Nombre de Usuario</b></label>
                <input type="text" name="txtNombreUsuario" id="txtNombreUsuario" placeholder="Ingrese su nombre de usuario">

                <label for="txtContraseña"><b>Contraseña</b></label>
                <input type="password" name="txtContraseña" id="txtContraseña" placeholder="Ingrese su contraseña">

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" name="chkRecordar" id="chkRecordar">Recordar sesión
                </label>
                <br>
                <br>
                <label>
                    Si no tienes cuenta, <a href="registro.html">registrate aquí</a>
                </label>
            </div>
        </form>
    </div>
