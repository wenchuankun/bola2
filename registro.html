    <div class="row">
      <div class="col">
        <div class="contenedor">
          <p>Registro de usuario</p>
          <form action="" method="POST" class="registro" id="formregistro" >
            <table style="width: 100%;">
              <tr>
                <td style="width: 10%;"><label for="txtrut">Rut</label></td>
                <td><input type="text" name="txtrut" id="txtrut" placeholder="Ingrese su rut"><br></td>
              </tr>
              <tr>
                <td ><label for="txtnombrecompleto">Nombre completo</label></td>
                <td><input type="text" name="txtnombrecompleto" id="txtnombrecompleto" placeholder="Ingrese su nombre completo"><br></td>
              </tr>
              <tr>
                <td><label for="txtfechanacimiendo">Fecha de nacimiento</label></td>
                <td><input type="date" name="txtfechanacimiento" id="txtfechanacimiento"><br></td>
              </tr>
              <tr>
                <td><label for="txtcelular">Teléfono celular</label></td>
                <td><input type="tel" name="txtcelular" id="txtcelular" placeholder="Ingrese su teléfono celular"><br></td>
              </tr>
              <tr>
                <td><label for="txtemail">Email</label></td>
                <td><input type="email" name="txtemail" id="txtemail" placeholder="Ingrese su email"><br></td>
              </tr>
              <tr>
                <td><label for="txtcontraseña">Contraseña</label></td>
                <td><input type="password" name="txtcontraseña" id="txtcontraseña" placeholder="Ingrese su contraseña"><br></td>
              </tr>
              <tr>
                <td><label for="txtrecontraseña">Contraseña</label></td>
                <td><input type="password" name="txtrecontraseña" id="txtrecontraseña" placeholder="Re-ingrese su contraseña"><br></td>
              </tr>
            </table>

            <hr>
            <div class="botonera">
              <button type="submit" id="btnguardar">Guardar</button>
              <button type="button" id="btnlimpiar">Limpiar</button>
            </div>
          </form>
      </div>
      </div>  
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/messages_es.js"></script>
  <script>
    $(document).ready(function(){
      $('#formregistro').validate({
        debug:true,
        rules: {
          txtrut: {
            required: true,
            maxlength: 10,
            minlength: 9,
          },
          txtnombrecompleto: {
            required: true,
          },
          txtfechanacimiento: {
            required: true,
            date: true,
            dateFormat: true,
          },
          txtcelular: {
            required: true,
            number: true,
            minlength: 9,
            maxlength: 9,
            
          },
          txtemail: {
            required: true,
            email: true,
          },
          txtcontraseña: {
            required: true,
            
          },
          txtrecontraseña: {
            equalTo: "txtcontraseña"
          }

        },
        messages: {
          txtrut: {
            required : "El campo rut es requerido"
          }
        }
      })
    })
  </script>
